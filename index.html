<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MemorialBook</title>
        <link rel="stylesheet" href="/build/css/app.min.css" />
    </head>
    <body>
        <header
            class="header wow animate__fadeIn"
            data-wow-duration="3s"
            data-wow-delay="1s"
        >
            <div class="header__wrap container">
                <div class="header-menu">
                    <div class="header-menu__hamburger">
                        <div class="hamburger"></div>
                    </div>
                    <span>Меню</span>
                </div>
                <a class="header-logo" href="/">
                    <img src="/build/files/icons/svg/logo-image.svg" alt="" />
                </a>
                <nav class="nav-home">
                    <ul>
                        <li>
                            <a href="#psychologist">Психологи</a>
                        </li>
                        <li><a href="#faq">Вопрос/Ответ</a></li>
                        <li><a href="#reviews">Отзывы</a></li>
                        <li>
                            <a href="/index-corp.html"
                                >Корпоративным клиентам</a
                            >
                        </li>
                    </ul>
                </nav>
                <div class="header__callback js-popup-feedback">
                    <img
                        src="/build/files/icons/svg/icon-phone-bg.svg"
                        alt=""
                    />
                    <span>Перезвоните мне</span>
                </div>
            </div>
        </header>
    </body>

    <script src="/build/js/app.min.js" defer></script>
</html>
